<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIVE STREAM</title>
    <style>
        /* Basic page styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        /* Title styling */
        h1 {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
            color: #333;
        }

        /* Container for the boxes */
        .stream-container {
            display: flex;
            gap: 2rem;
        }

        /* Left box containing video feed */
        .video-box {
            width: 15cm;
            height: 10cm;
            background-color: #333;
        }

        /* Right box with animated border */
        .camera-box {
            width: 10cm;
            height: 10cm;
            border: 4px solid transparent;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: borderAnimation 2s linear infinite;
        }

        /* Border animation for right box */
        @keyframes borderAnimation {
            0% {
                border-color: #ff5252;
            }
            50% {
                border-color: #ffd700;
            }
            100% {
                border-color: #ff5252;
            }
        }

        /* Video styling */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }

        /* Placeholder text for live stream box */
        .camera-placeholder {
            color: #888;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <!-- Title -->
    <h1>LIVE STREAM</h1>

    <!-- Container for video and live stream boxes -->
    <div class="stream-container">
        <!-- Left box for playing feed.mp4 -->
        <div class="video-box">
            <video src="elevate.mp4.mp4" autoplay loop muted></video>
        </div>

        <!-- Right box for live camera stream -->
        <div class="camera-box">
            <div class="camera-placeholder">Live Stream Here</div>
        </div>
    </div>

</body>
</html>
